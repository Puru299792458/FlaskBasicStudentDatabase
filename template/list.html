<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <table border=1>
            <thead>
                <td>Name</td>
                <td>Address</td>
                <td>City</td>
                <td>PinCode</td>
            </thead>
            {% for row in rows %}

            {% endfor %}
        </table>
        <a href="/">Go back to homepage</a>
    </body>
</html>
